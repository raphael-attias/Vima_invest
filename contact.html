<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header class="site-header">
    <div class="container">
      <img src="assets/images/logo boite.png" alt="VIMA Invest" class="logo" />
      <nav>
        <ul class="nav">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="formations.html">Formations</a></li>
          <li><a href="tarifs.html">Tarifs</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="burger" onclick="toggleMenu()">â˜°</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contactez-nous</h1>
    <form id="contactForm" action="contact.php" method="post">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Message :</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit" class="btn-secondary">Envoyer</button>
  </form>

  <div id="responseMessage"></div>

  <script>
  document.getElementById('contactForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const form = e.target;
    const data = new FormData(form);
    const responseMessage = document.getElementById('responseMessage');

    const response = await fetch(form.action, {
      method: form.method,
      body: data
    });

    const result = await response.json();

    if (response.ok) {
      responseMessage.style.color = 'green';
      responseMessage.textContent = result.success;
      form.reset();
    } else {
      responseMessage.style.color = 'red';
      responseMessage.textContent = result.error || 'Erreur inconnue';
    }
  });
  </script>
  </main>

  <footer class="site-footer">
